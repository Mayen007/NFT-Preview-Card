<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./Assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | NFT Preview Card</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <article class="card">
      <!-- Image Container -->
      <div class="image-container">
        <img src="./Assets/images/image-equilibrium.jpg" alt="" class="card-image">
        <div class="overlay">
          <img src="./Assets/images/icon-view.svg" alt="" class="icon-view">
        </div>
      </div>
      <!-- Title -->
      <h2 class="title">Equilibrium #3429</h2>
      <!-- Description -->
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <!-- Value and Time Left -->
      <div class="value-time-div">
        <p class="value"><img src="./Assets/images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="time-left"><img src="./Assets/images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <hr class="line">
      <!-- Owner Information -->
      <div class="owner-div">
        <img src="./Assets/images/image-avatar.png" alt="" class="avatar-image">
        <div class="owner-info">
          <p class="owner-attribution">Creation of <span class="owner-name">Jules Wyvern</span></p>
        </div>
    </article>
  </main>
  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank"
      rel="noopener">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/Mayen007" target="_blank" rel="noopener">Mayen007</a>.
  </div>
</body>

</html>
